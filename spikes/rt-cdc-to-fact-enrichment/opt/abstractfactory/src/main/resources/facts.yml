---
facts:
  - in:
      topic: monolith.public.wildapp_primary
    out:
      topic: wildapp.primary.facts
      type: PrimaryOuterClass.Primary
      attributes:
        - name: canonicalId
          expr: $.after.canonical_id
        - name: name
          expr: $.after.name
        - name: updatedAt
          expr: $.ts_ms
          type: Long
          tfrm: LongToIso8601AttributeTransformation
